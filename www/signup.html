<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./www/css/festa.css">
</head>
<body>
    <div class=".container-fluid">
        <form id="register">
            <div class="form-group">
                <label for="fullname">Name</label>
                <input type="input" class="form-control" id="fullname" placeholder="Enter Your Name" />
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="input" class="form-control" id="username" placeholder="Enter Username" />
            </div>
            <div class="form-group">
                <label for="password">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" />
            </div>
            <button type="submit" class="btn btn-primary" id="regButton">Register</button>
        </form>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="./www/js/jquery-3.1.1.min.js"></script>
    <script src="./www/js/tether.min.js"></script>
    <script src="./www/js/bootstrap.min.js"></script>
    <script src="./www/js/user.js"></script>
</body>
</html>
