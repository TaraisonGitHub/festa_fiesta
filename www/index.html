<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Bootstrap Social CSS -->
    <link rel="stylesheet" href="css/bootstrap-social">
    
    <!--CSS-->
    <link rel="stylesheet" href="css/festa.css">

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    
    <title>Festa Fiesta | The All-In-One Party Planner</title>
  </head>

  <body>

    <script>

      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1144869418943929',
          cookie     : true,
          xfbml      : true,
          version    : 'v2.8'
        });
        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

    </script>

    <div class="container">

      <div class="row responsive-utilities-test visible-on">
        <div class="wrapper">

        <!-- Page Header -->
        <h1>Festa Fiesta!</h1>
        <p>An event planner for the planner.</p>
          
          <!-- Facebook Button -->
          <button type="button" class="btn btn-primary" onclick="myFunction()"><i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i>
          Facebook Login</button>
        </div> <!-- END Wrapper -->
      </div>

      <div class="row responsive-utilities-test visible-on">
       <!-- Create New Event -->
        <div class="client">
          <a href="event.html">
          <span class="logo" id="createEvent"></span>
          <h2>Create Event</h2> </a>
        </div>

       <!-- My Events -->
        <div class="client">
          <span class="logo" id="myEvents"></span>
          <h2>My Events</h2>
        </div>

       <!-- Invitations -->
        <div class="client bottom">
          <span class="logo" id="invites"></span>
          <h2>Invitations</h2>
        </div>

       <!-- RSVP -->
        <div class="client bottom">
          <span class="logo" id="rsvp"></span>
          <h2>RSVP</h2>
        </div>

      </div>
     
        <div class="clearer"></div>

    </div> <!-- Container END -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    
    <!-- Tether -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
    <script src="js/festa.js"></script>

  </body>
</html>
